<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="Please Type Delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(e){
            const text=e.target.value
            const deleteBtn=document.getElementById("btn-delete")
            console.log(text);
            if(text==='delete'){
                deleteBtn.removeAttribute('disabled')  
            }else{
                deleteBtn.setAttribute("disabled",true)
            }
        })
document.getElementById("btn-delete").addEventListener("click",function(){
document.getElementById("secret").style.display='none'
})
    </script>
</body>
</html>
